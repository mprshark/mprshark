name: ⏱️ Heartbeat (bot commit every hour)
on:
  schedule:
    - cron: '0 * * * *'   # every hour
  workflow_dispatch:

jobs:
  heartbeat:
    runs-on: ubuntu-latest
    steps:
      - name: 🔄 Checkout repository
        uses: actions/checkout@v4

      - name: 🧠 Append heartbeat log
        run: |
          echo "heartbeat: $(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> heartbeat.log
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add heartbeat.log
          git commit -m "🩺 heartbeat: $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "No changes"
          git push
